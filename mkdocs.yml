site_name: My Assistant Docs
site_url: https://my-sha.github.io/docs

repo_name: my-sha/docs
repo_url: https://github.com/my-sha/docs

copyright: Copyright &copy; 2025 My Smart Home Assistant
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky

plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

extra:
   social:
    - icon: fontawesome/brands/github
      link: https://github.com/my-sha

nav:
  - Home:
    - index.md
    - Changelogs:
      - Changelogs/02.03.2025.md
  - Getting Started:
    - Installation/index.md